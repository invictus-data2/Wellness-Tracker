{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Wellness Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: rgb(86, 8, 90);
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(10px) brightness(0.5);
        }


        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-height: 200px;
            width: auto;
        }

        .welcome-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 10px 20px;
            background-color:  rgba(217, 183, 119, 0.914);
            color: rgb(0, 0, 0);
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: rgb(3, 145, 27);
            color: white;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 1.5rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .logo img {
                max-height: 150px;
            }
        }

        @media (max-width: 576px) {
            .welcome-title {
                font-size: 1.2rem;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .logo img {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="{% static 'videos\7101912-uhd_2560_1440_25fps.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <!-- Logo -->
    <div class="logo">
        <img src="{% static 'images/Logo_final (3).png' %}" alt="Wellness Tracker Logo">
    </div>

    <!-- Main Content -->
    <div class="text-center">
        <h1 class="welcome-title">Welcome to the Wellness Tracker</h1>
        <div class="d-grid gap-3">
            <a href="{% url 'pre_session' %}" class="btn btn-custom">Pre-Session Metrics</a>
            <a href="{% url 'post_session' %}" class="btn btn-custom">Post-Session Metrics</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

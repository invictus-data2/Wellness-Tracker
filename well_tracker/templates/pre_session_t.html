{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Session Metrics</title>
    <style>
        body {
            background-color: rgb(86, 8, 90);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            font-family:'Trebuchet M S', sans-serif;
        }
        .logo {
            text-align: center;
        }

        .logo img {
            max-height: 200px;
            width: auto;
        }
    
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
            width: 100%;
            font-family:'Trebuchet M S', sans-serif;
        }
    
        form {
            display: flex;
            flex-direction: column;
            font-size: 1.2em;
            font-family:'Trebuchet M S', sans-serif;
            width: 100%;  /* Ensure form takes full width inside container */
            max-width: 80%; /* Optional: limit the width of the form */
        }
    
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-group-sleep {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
    
        .form-group label {
            width: 150px;            /* Fixed label width */
            text-align: left;
            /*margin-right: 20px;      /* Space between label and input */
        }
        .form-group-sleep label {
            width: 150px;            /* Fixed label width */
            text-align: left;
            /*margin-right: 20px;      /* Space between label and input */
        }
    
        /* Consistent style for all inputs and select boxes */
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            height: 40px;            /* Consistent height for all input fields */
            padding: 8px;
            font-size: 1em;
            font-family:'Trebuchet M S', sans-serif;
            border: none;
            background-color: white;
            color: black;
            border-radius: 8px;
            margin: 10px 0;          /* Consistent margin */
            box-sizing: border-box;  /* Ensures padding doesn't affect width */
        }
    
        .form-group span {
            margin-left: 10px;       /* Space between slider and value */
        }
    
        .button-container {
            display: flex;
            justify-content: center;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(10px) brightness(0.5);
        }
        button {
        font-size: 1.0em;
        font-family:'Trebuchet M S', sans-serif;
        padding: 10px 10px;
        border-radius: 8px;
        background-color: rgba(217, 183, 119); /* Change background color to white */
        color: rgb(0,0,0); /* Change text color to blue for contrast */
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
    }

    button:hover {
        background-color: rgb(3, 145, 27); /* Change background color on hover */
        color: white; /* Change text color on hover */
    }
    .form-group input[type="range"] {
        -webkit-appearance: none;
        width: 100%;            /* Use full container width */
        appearance: none;        /* Remove default browser styling */
        height: 10px;            /* Increase slider height */
        border-radius: 5px;      /* Rounded corners */
        background: linear-gradient(to right, rgb(96, 38, 162), rgb(255, 0, 0)); 
        font-family:'Trebuchet M S', sans-serif;
        outline: none;           /* Remove focus outline */
        transition: background 0.3s ease; /* Smooth color transition */
    }
    .form-group-sleep input[type="range"] {
        -webkit-appearance: none;
        width: 100%;            /* Use full container width */
        appearance: none;        /* Remove default browser styling */
        height: 10px;            /* Increase slider height */
        border-radius: 5px;      /* Rounded corners */
        background: linear-gradient(to right, rgb(255, 0, 0), rgb(96, 38, 162)); 
        font-family:'Trebuchet M S', sans-serif;
        outline: none;           /* Remove focus outline */
        transition: background 0.3s ease; /* Smooth color transition */
    }
    /* Remove default slider thumb styling and customize */
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;        /* Remove default thumb */
        width: 20px;             /* Thumb width */
        height: 20px;            /* Thumb height */
        background: rgb(176, 224, 233);     /* Thumb color */
        border-radius: 20%;      /* Make it circular */
        cursor: pointer;         /* Change cursor on hover */
    }
    @media (max-width: 768px) {
            .welcome-title {
                font-size: 1.5rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .logo img {
                max-height: 50px;
            }
        }

        @media (max-width: 576px) {
            .welcome-title {
                font-size: 1.2rem;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .logo img {
                max-height: 100px;
            }
        }
        
    .slider-container {
        position: relative;
        width: 100%;
    }
    input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: rgb(176, 224, 233);
        border-radius: 50%;
        cursor: pointer;
    }

    input[type="range"]::-ms-thumb {
        width: 20px;
        height: 20px;
        background: rgb(176, 224, 233);
        border-radius: 50%;
        cursor: pointer;
    }

        </style>
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="{% static 'videos/7101912-uhd_2560_1440_25fps.mp4'  %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo-->
    <div class="logo">
        <img src="{% static 'images/Logo_final (3).png' %}" alt="Wellness Tracker Logo">
    </div>

    <h1>Pre-Session Metrics</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <!-- Client Name Dropdown -->
            <div class="form-group">
                <label for="client_name">Client Name:*<span style="color: white;"></span></label>
                <select id="client_name" name="client_name" class="form-control">                
                    {% for name in client_names %}
                         <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Coach Name Dropdown -->
            <div class="form-group">
                <label for="coach_name">Coach Name:*<span style="color: white;"></span></label>
                <select id="coach_name" name="coach_name">
                    {% for name in coach_names %}
                         <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Date Picker -->
            <div class="form-group">
                <label for="date">Select Date:*<span style="color: white;"></span></label>
                <input type="date" id="date" name="date">
            </div>
    
            <!-- Weight Input -->
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" placeholder="Enter weight">
            </div>
    
            <!-- Sleep Slider -->
            <div class="form-group-sleep">
                <label for="sleep">Sleep:*</label>
                <input type="range" id="sleep" name="sleep" min="1" max="5" step="1" value="3" oninput="updateSliderValue('sleep', 'sleepValue')">
                <span id="sleepValue">3</span>
            </div>

            <div class="form-group">
                <label for="slider-example">Example Slider:</label>
                <div class="slider-container">
                    <input type="range" id="slider-example" name="slider-example" min="1" max="5" step="1" value="3" oninput="updateSliderWithValue(this)">
                    <span class="slider-value" id="slider-example-value">3</span>
                </div>
            </div>
            
    
            <!-- Soreness Slider -->
            <div class="form-group">
                <label for="soreness">Soreness:*</label>
                <input type="range" id="soreness" name="soreness" min="1" max="5" step="1" value="3" oninput="updateSliderValue('soreness', 'sorenessValue')">
                <span id="sorenessValue">3</span>
            </div>
    
            <!-- Mental Stress Slider -->
            <div class="form-group">
                <label for="mental_stress">Mental Stress:*</label>
                <input type="range" id="mental_stress" name="mental_stress" min="1" max="5" step="1" value="3" oninput="updateSliderValue('mental_stress', 'mentalStressValue')">
                <span id="mentalStressValue">3</span>
            </div>
    
            <!-- Fatigue Slider -->
            <div class="form-group">
                <label for="fatigue">Fatigue:*</label>
                <input type="range" id="fatigue" name="fatigue" min="1" max="5" step="1" value="3" oninput="updateSliderValue('fatigue', 'fatigueValue')">
                <span id="fatigueValue">3</span>
            </div>
    
            <!-- Pain Scale Slider -->
            <div class="form-group">
                <label for="pain_scale">Pain Scale:*</label>
                <input type="range" id="pain_scale" name="pain_scale" min="1" max="5" step="1" value="3" oninput="updateSliderValue('pain_scale', 'painScaleValue')">
                <span id="painScaleValue">3</span>
            </div>
    
            <!-- Stiffness Slider -->
            <div class="form-group">
                <label for="stiffness">Stiffness:*</label>
                <input type="range" id="stiffness" name="stiffness" min="1" max="5" step="1" value="3" oninput="updateSliderValue('stiffness', 'stiffnessValue')">
                <span id="stiffnessValue">3</span>
            </div>
    
            <!-- Grip Strength Input -->
            <div class="form-group">
                <label for="grip_strength">Grip Strength (kg):</label>
                <input type="number" id="grip_strength" name="grip_strength" step="0.1" min="0" placeholder="Enter grip strength">
            </div>  

            <!-- Resting Heart Rate Input -->
            <div class="form-group">
                <label for="rhr">Resting Heart Rate (bpm):</label>
                <input type="number" id="rhr" name="rhr" step="0.1" min="0" placeholder="Enter resting heart rate">
            </div>
            
            <!-- Sleep Quantity Input -->
            <div class="form-group">
                <label for="">Sleep Quantity (hours):</label>
                <input type="number" id="sleep_quantity" name="sleep_quantity" step="0.1" min="0" placeholder="Enter how many hours you slept">
            </div> 

             <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Start Workout</button>
            </div>

        </form>
    </div>
    
    
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script>
            function updateSliderWithValue(slider) {
                const valueDisplay = slider.nextElementSibling;
                const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
        
                // Update value text and position it dynamically near the thumb
                valueDisplay.textContent = slider.value;
                valueDisplay.style.left = `calc(${percentage}% - 10px)`; /* Adjust for centering */
            }
        
            // Initialize sliders on page load
            document.addEventListener("DOMContentLoaded", function () {
                const sliders = document.querySelectorAll("input[type='range']");
        
                sliders.forEach(slider => {
                    updateSliderWithValue(slider);
                    slider.addEventListener('input', () => updateSliderWithValue(slider));
                });
            });
        </script>
</body>
</html>
